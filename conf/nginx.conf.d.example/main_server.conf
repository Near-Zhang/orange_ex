    # http main server
    server {
        listen       80;

        client_body_buffer_size  512k;
        client_max_body_size 512m;

        # proxy
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504 http_429 ;
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 64 4k;
        proxy_busy_buffers_size 8k;
        proxy_temp_file_write_size 8k;
        proxy_max_temp_file_size 1024m;
    
        proxy_connect_timeout 30s;
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;

        location = /favicon.ico {
            log_not_found off;
            access_log off;
        }

        location / {
            set $mirror_host "-";
            set $mirror_url "-";
            set $mirror_name "-";
            set $rewrite_uri "-";
            set $upstream_host $host;
            set $upstream_url "http://backend";
            set $upstream_name "default_upstream";

            rewrite_by_lua_block {
                local orange = context.orange
                orange.mirror()
                orange.redirect()
                orange.rewrite()
            }

            access_by_lua_block {
                local orange = context.orange
                orange.access()
            }

            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Scheme $scheme;
            proxy_set_header Host $upstream_host;
            proxy_pass $upstream_url;

            header_filter_by_lua_block {
                local orange = context.orange
                orange.header_filter()
            }

            body_filter_by_lua_block {
                local orange = context.orange
                orange.body_filter()
            }

            log_by_lua_block {
                local orange = context.orange
                orange.log()
            }
        }

        location /mirror {
            internal;
            set $mirror_host $mirror_host;
            set $mirror_url $mirror_url;
            set $upstream_name $mirror_name;
            set $origin_uri $origin_uri;

            rewrite /.* $origin_uri break;

            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Scheme $scheme;
            proxy_set_header Host $mirror_host;
            proxy_pass $mirror_url;
        }

        location /robots.txt {
            return 200 'User-agent: *\nDisallow: /';
        }
    }

    # https main server
    server {
        listen       443 ssl;
        ssl          on;
        ssl_certificate ssl/default.crt;
        ssl_certificate_key ssl/default.key;
        ssl_session_timeout  30m;
        ssl_session_cache  shared:ssl:10m;                     
        ssl_prefer_server_ciphers  on;

        ssl_certificate_by_lua_block {
                local orange = context.orange
